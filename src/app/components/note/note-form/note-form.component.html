<div class="note-form">
  <h2>Add Note</h2>
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <!-- Title field -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
      <div
        *ngIf="noteForm.get('title')?.touched && noteForm.get('title')?.hasError('required')"
        class="text-danger"
      >
        Title is required.
      </div>
    </div>
    <!-- Description field -->
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        class="form-control"
      ></textarea>
      <div
        *ngIf="noteForm.get('content')?.touched && noteForm.get('content')?.hasError('required')"
        class="text-danger"
      >
        Description is required.
      </div>
    </div>
    <!-- CreatedAt field (read-only) -->
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" formControlName="date" class="form-control"  />
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="noteForm.invalid" class="btn btn-primary">Save</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
