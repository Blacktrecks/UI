<div class="assignment-form">
    <h2>Add Assignment</h2>
    <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
      <!-- Title field -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
        <div
          *ngIf="assignmentForm.get('title')?.touched && assignmentForm.get('title')?.hasError('required')"
          class="text-danger"
        >
          Title is required.
        </div>
      </div>
      <!-- Description field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
        ></textarea>
        <div
          *ngIf="assignmentForm.get('description')?.touched && assignmentForm.get('description')?.hasError('required')"
          class="text-danger"
        >
          Description is required.
        </div>
      </div>
      <!-- CreatedAt field (read-only) -->
      <div class="form-group">
        <label for="date"> Due Date</label>
        <input type="date" id="date" formControlName="date" class="form-control"  />
      </div>

      <div class="form-group">
        <label for="completed"> Completed</label>
        <input type="checkbox" id="completed" formControlName="completed" class="form-control"  />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
