<div class="container my-5">
    <h1 class="mb-3">Search Employees</h1>
  
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchKeyword">
    </div>
    <button class="btn btn-primary" (click)="searchEmployees()">Search</button>
  
    <table class="table table-dark table-striped bg-dark" *ngIf="employees && employees.length > 0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Salary</th>
          <th>Department</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.department }}</td>
          <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="!employees || employees.length === 0">No Employees Found</p>
  </div>
