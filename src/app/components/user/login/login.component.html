
<header>
  <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button class="btn btn-warning" (click)="auth.logout()">
      Log Out
    </button>
  </div>

  <ng-template #loggedOut>
    <button class="btn btn-primary" (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>
</header>
