<div class="container my-5">
    <h1 class="mb-3">Add New User</h1>
  
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addUser()" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Required Name" id="name" name="name" [(ngModel)]="addUserRequest.name" required>
            <div class="invalid-feedback">
              Please provide a valid name.
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Required Email" id="email" name="email" [(ngModel)]="addUserRequest.email" required>
            <div class="invalid-feedback">
              Please provide a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
          
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // JavaScript code for displaying the alert
    const form = document.querySelector('form');
  
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
  
      form.classList.add('was-validated');
      
      // Display the alert if there are validation errors
      if (!form.validity.valid) {
        alert("Please fill in all the required fields.");
      }
    });
  </script>
