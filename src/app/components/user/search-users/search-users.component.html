<div class="container my-5">
  <h1 class="mb-3">Users</h1>
  <form #form="ngForm" (ngSubmit)="searchUsers()">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchKeyword" name="searchKeyword" required #searchInput="ngModel">
      <div *ngIf="form.submitted && searchInput.invalid" class="text-danger">
        Search keyword is required.
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Search</button>
    </div>
  </form>
  <table class="table table-dark table-striped bg-dark" *ngIf="users && users.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user['id'] }}</td>
        <td>{{ user['name'] }}</td>
        <td>{{ user['email'] }}</td>
        <td>{{ user['password'] }}</td>
        <td><a [routerLink]="['/users','edit', user['id']]">View</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!users || users.length <= 0">No Users Found</p>
</div>
