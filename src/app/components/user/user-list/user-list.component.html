
<div class="container my-5">
    <h1 class="mb-3">
        Users 
    </h1>
    <table class="table table-dark table-striped bg-dark" *ngIf="users && users.length > 0">
        <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Nickname</th>
              <th>Picture</th>
              <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.nickname}}</td>
                <td>{{u.picture}}</td>
              
                <td><a [routerLink]="['/users','edit', u.id]" >View</a></td>
            </tr>
        </tbody>

    </table>
    <p *ngIf="!users ||  users.length <= 0">No Employees Found</p>
</div>
